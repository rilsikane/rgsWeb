<div id="page-header" style="background-image:url(_content/backgrounds/1920x100-4.jpg);">
            	
                <div class="container">
                	<div class="row">
                    	<div class="span6">
                        	
                            <div class="breadcrumbs">
									
                                <ul>
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="current">Jobs Position</li>
                                </ul>
                                
                            </div><!-- end .breadcrumbs -->
                            
                        </div><!-- end .span6 -->
                        <div class="span6">
                        	
                            <p>Jobs Position</p>
                            
                        </div><!-- end .span6 -->
                    </div><!-- end .row -->
                </div><!-- end .container -->
                
            </div><!-- end #page-header -->  
            
            <div class="container">
            	<div class="row">
                	<div class="span6">
                    	
                        <h5>Our Jobs Position</h5>
                        
                        <p class="mute">Our require jobs for your opportunities</p>
                        
                    </div><!-- end .span6 -->
                    <div class="span6">
                    	
                        <div class="portfolio-switcher">
                        
                            <p class="mute">View as</p>
                            
                            <ul>
                                <li class="active">
                                    <a ui-sref="jobsPosition-list({ page: 1})">
                                        <i class="fa fa-list-ul"></i>
                                    </a>
                                </li>
                                <li>
                                    <a ui-sref="jobsPosition-grid({ page: 1})">
                                        <i class="fa fa-th-large"></i>
                                    </a>
                                </li>
                            </ul>
                            
                        </div><!-- end .portfolio-switcher -->
                        
                    </div><!-- end .span6 -->
                </div><!-- end .row -->
            </div><!-- end .container -->
            
            <br><br>
            <div ng-controller="JobPositionCtrl">
            <div class="container" ng-repeat="job in jobs">
            	<div class="row">
                	<div class="span12">
                    	
                        <div class="portfolio-item">
                        	
                            <div class="row">
                            	<div class="span6">
                                	
                                    <div class="portfolio-item-preview">
                                    	
                                        <img ng-src="{{job.image}}" alt="">
                                        
                                    </div><!-- end .portfolio-item-preview -->
                                    
                                </div><!-- end .span6 -->
                                <div class="span6">
                                	
                                    <div class="portfolio-item-description">	
                                    	
                                        <h5>
                                        	<a href="portfolio-item.html">{{job.title}}</a>
                                        </h5>
                                        
                                        <p>
                                        	Location: <span class="mute">{{job.location}}</span><br>
                                            Date: <span class="mute">{{job.date}}</span><br>
                                            <!-- Category: <span class="mute">Interior Design</span> -->
                                        </p>
                                        
                                        <p>{{job.description}}</p>
                                        
                                        <a class="btn" href="portfolio-item.html">View position</a>
                                        
                                    </div><!-- end .portfolio-item-description -->
                                    
                                </div><!-- end .span6 -->
                            </div><!-- end .row -->
                            
                        </div><!-- end .portfolio-item -->
                        
                    </div><!-- end .span12 -->
                </div><!-- end .row -->
            </div><!-- end .container -->
            
            
            <div class="container">
                <div class="row">
                    <div class="span12">
                        
                        <ul class="pagination fixed">
                            <li ng-class="{current: page=='1'}">
                                <a ui-sref="jobsPosition-list({ page: '1'})">1</a>
                            </li>
                            <li ng-class="{current: page=='2'}">
                                <a ui-sref="jobsPosition-list({ page: '2'})">2</a>
                            </li>
                            <li ng-class="{current: page=='3'}">
                                <a ui-sref="jobsPosition-list({ page: '3'})">3</a>
                            </li>
                        </ul><!-- end .pagination -->
                    
                    </div><!-- end .span12 -->
                </div><!-- end .row -->
            </div><!-- end .container -->

        </div>
            
		<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
